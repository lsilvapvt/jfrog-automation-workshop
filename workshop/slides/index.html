<!doctype html>
<html>
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

                <title>reveal.js</title>

                <link rel="stylesheet" href="css/reveal.css">
                <link rel="stylesheet" href="css/theme/black.css">

                <!-- Theme used for syntax highlighting of code -->
                <link rel="stylesheet" href="lib/css/zenburn.css">

                <!-- Printing and PDF exports -->
                <script>
                        var link = document.createElement( 'link' );
                        link.rel = 'stylesheet';
                        link.type = 'text/css';
                        link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
                        document.getElementsByTagName( 'head' )[0].appendChild( link );
                </script>
        </head>
        <body>
                <div class="reveal">
                        <div class="slides">
                                <section>
                                    <h2>JFrog Platform - Automation Fundamentals</h2>
                                </section>
                                <section>
                                    <img src="JFrog-Automation-Intro-00.png" />
                                </section>
                                <section>
                                    <img src="JFrog-Automation-Intro-01.png" />
                                </section>
                                <section>
                                    <img src="JFrog-Automation-Intro-02.png" />
                                </section>
                                <section>
                                    <img src="JFrog-Automation-Intro-03.png" />
                                </section>
                                <section>
                                    <img src="JFrog-Automation-Intro-04.png" />
                                </section>
                                <section>
                                    <img src="JFrog-Automation-Intro-05.png" />
                                </section>
                                <section>
                                    <img src="JFrog-Automation-Intro-06.png" />
                                </section>
                                <section>
                                    <img src="JFrog-Automation-Intro-07.png" />
                                </section>
                                <section>
                                    <img src="JFrog-Automation-Intro-08.png" />
                                </section>
                                <section>
                                    <img src="JFrog-Automation-Intro-09.png" />
                                </section>
                                <section>
                                    <img src="JFrog-Automation-Intro-10.png" />
                                </section>
                        </div>
                </div>

                <script src="js/reveal.js"></script>

                <script>
                        // More info about config & dependencies:
                        // - https://github.com/hakimel/reveal.js#configuration
                        // - https://github.com/hakimel/reveal.js#dependencies
                        Reveal.initialize({
                                dependencies: [
                                        { src: 'plugin/markdown/marked.js' },
                                        { src: 'plugin/markdown/markdown.js' },
                                        { src: 'plugin/notes/notes.js', async: true },
                                        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                                ]
                        });
                </script>
        </body>
</html>
